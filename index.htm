<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>الحرب_العالميه_MW</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* حاوية الفيديو الأساسية */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* الفيديو الخلفية */
    #video-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
    }

    /* رسالة التحميل */
    .loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- رسالة التحميل -->
  <div class="loading-message">جاري تحميل المحتوى...</div>

  <!-- حاوية الفيديو -->
  <div class="video-container">
    <video id="video-bg" autoplay muted loop playsinline>
      <source src="image.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو
    </video>
  </div>

  <!-- مشغل الصوت -->
  <audio id="audio-player" loop>
    <source src="ommy.mp3" type="audio/mpeg">
    المتصفح لا يدعم تشغيل الصوت
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('audio-player');
      const video = document.getElementById('video-bg');
      const loadingMsg = document.querySelector('.loading-message');

      // دالة لمحاولة تشغيل الصوت
      function tryPlayAudio() {
        audio.play()
          .then(() => {
            setTimeout(() => {
              loadingMsg.style.display = 'none';
            }, 1000);
          })
          .catch(error => {
            loadingMsg.textContent = 'انقر على الشاشة لبدء الستعمار';
            console.log('خطأ في التشغيل التلقائي:', error);
          });
      }

      // تشغيل الفيديو تلقائياً
      video.play().catch(e => console.log('خطأ في تشغيل الفيديو:', e));

      // محاولة تشغيل الصوت عند تحميل الصفحة
      tryPlayAudio();

      // تفعيل الصوت عند النقر على الصفحة
      document.body.addEventListener('click', function() {
        if (audio.paused) {
          tryPlayAudio();
        }
      });

      // إخفاء رسالة التحميل بعد 5 ثوان
      setTimeout(() => {
        loadingMsg.style.display = 'none';
      }, 5000);
    });
  </script>
</body>
</html>
