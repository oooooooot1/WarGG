<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة مع خلفية فيديو وصوت</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* خلفية الفيديو */
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }


    /* رسالة التحميل */
    .loading-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      text-align: center;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- أيقونة الموسيقى -->
  <i class="fas fa-music music-icon"></i>

  <!-- رسالة التحميل -->
  <div class="loading-text">جاري تحميل المحتوى...</div>

  <!-- خلفية الفيديو -->
  <video id="video-background" autoplay muted loop>
    <source src="image.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو
  </video>

  <!-- مشغل الصوت -->
  <audio id="backgroundAudio" loop>
    <source src="ommy.mp3" type="audio/mpeg">
    المتصفح لا يدعم تشغيل الصوت
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('backgroundAudio');
      const video = document.getElementById('video-background');
      const loadingText = document.querySelector('.loading-text');
      const musicIcon = document.querySelector('.music-icon');

      // محاولة تشغيل الصوت تلقائياً
      const tryPlayAudio = () => {
        // نبدأ الصوت مكتوماً (هذا يزيد فرص نجاح التشغيل التلقائي)
        audio.muted = true;
        
        audio.play()
          .then(() => {
            // إذا نجح التشغيل، نرفع الكتم بعد ثانية
            setTimeout(() => {
              audio.muted = false;
              loadingText.style.display = 'none';
              musicIcon.style.animation = 'pulse 1.5s infinite';
            }, 1000);
          })
          .catch(error => {
            // إذا فشل التشغيل التلقائي، نعرض رسالة للنقر
            loadingText.textContent = 'انقر في أي مكان على الصفحة لتشغيل الصوت';
            console.log('لم يتمكن من التشغيل التلقائي:', error);
          });
      };

      // إعداد النقر على الصفحة لتشغيل الصوت إذا فشل التشغيل التلقائي
      document.body.addEventListener('click', function() {
        if (audio.paused) {
          tryPlayAudio();
        }
      });

      // تشغيل الفيديو تلقائياً
      video.play().catch(e => console.log('خطأ في تشغيل الفيديو:', e));

      // المحاولة الأولى عند تحميل الصفحة
      tryPlayAudio();

      // إخفاء رسالة التحميل بعد 5 ثوانٍ في كل الأحوال
      setTimeout(() => {
        loadingText.style.display = 'none';
      }, 5000);

      // إضافة تأثير نبض للأيقونة
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes pulse {
          0% { transform: translateX(-50%) scale(1); }
          50% { transform: translateX(-50%) scale(1.2); }
          100% { transform: translateX(-50%) scale(1); }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
